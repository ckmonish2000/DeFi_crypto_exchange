<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Boilerplate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DEX</a>
         <div>

          <button style="margin:5pt 10pt;" class="btn btn-success" aria-current="page" id="btn-login">Moralis Metamask Login</button>
          <button style="margin:5pt 10pt;" class="btn btn-danger" aria-current="page" id="btn-logout">Logout</button>
         </div>
       
      </div>
    </nav>

    <div class="cardz">
    <div class="card">
      <div class="card-header">
        SWAP
      </div>
      <div class="card-body" id="card-body">
        
        <div class="swap_box">
        <div id="token_select_1">TOKEN SELECT</div>
        <input class="number form_control" placeholder="amount" id="from_amout"      />
        </div>

        <br/>
        <div class="swap_box">
        <div id="token_select_2">TOKEN SELECT</div>
        <input class="number form_control" placeholder="amount" id="to_amout"      />
        </div>
        <br/>
        <span class="gas_charges"></span>
        <br/>
        <button disabled href="#" id="exchange_btn" class="btn btn-primary">Exchange</button>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Select Token</h5>
          <button onclick="CloseModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="token_list"></div>
        </div>
        <div class="modal-footer">
          <button onclick="CloseModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
